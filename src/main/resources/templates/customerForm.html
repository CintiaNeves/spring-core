<!DOCTYPE html>
<html lang="eng" xmlns:th="http://thymeleaf.org">
<head>
    <meta  charset="UTF-8">
    <title>Spring core course - Customer Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>
<body>
<div class="container">

    <h2>Customer</h2>
    <div>
        <form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">First name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phoneNumber}"/>
                </div>
            </div>
            <div class="form-group">
                <input type="hidden" th:field="*{addressList[0].id}"/>
                <label class="col-sm-2 control-label">Zipcode 1:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{addressList[0].zipCode}"/>
                </div>
                <label class="col-sm-2 control-label">City 1:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{addressList[0].cityName}"/>
                </div>
                <label class="col-sm-2 control-label">State 1:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{addressList[0].stateName}"/>
                </div>
            </div>
            <div class="form-group">
                <input type="hidden" th:field="*{addressList[1].id}"/>
                <label class="col-sm-2 control-label">Zipcode 2:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{addressList[1].zipCode}"/>
                </div>
                <label class="col-sm-2 control-label">City 2:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{addressList[1].cityName}"/>
                </div>
                <label class="col-sm-2 control-label">State 2:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{addressList[1].stateName}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
